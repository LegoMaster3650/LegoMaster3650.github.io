<!DOCTYPE html>
<html onclick="hello()">
    <head> 
        <title>Hello World - First vApp Tutorial</title>
        <style type="text/css">
            body{
                background-color:#888888;
            }
            h1{
                font-family:arial;
                font-size:72pt;
                color:#FFFFFF;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            //////////////// START CODE REQUIRED BY TOUCHCAST SDK

            // this is being called automatically by the SDK when it's fully initialized
            window.tcvAppsAsyncInit = function () {
                // here the vApps SDK is fully initialized, so it's safe to make any calls to it
            };

            // the code snippet that's used to initialize the vApps SDK
            (function (d, s, id) {
                var js, tjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "//sdk.touchcast.com/vapps_sdk.min.js";
                tjs.parentNode.insertBefore(js, tjs);
            }(document, 'script', 'touchcast-vapps-jssdk'));

            //////////////// STOP CODE REQUIRED BY TOUCHCAST SDK

            // this is being used to add some functionality to the vApp
            function hello(){
                if ( document.getElementById("howdy").innerHTML == "Hello" ){
                    document.getElementById("howdy").innerHTML = "World";
                } else {
                    document.getElementById("howdy").innerHTML = "Hello";
                }
            }
        </script>
        <h1 id="howdy">Hello</h1>
    </body>
</html>
